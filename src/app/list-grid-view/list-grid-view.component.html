
<div id="btnContainer" #container>
  <button class="btn" (click)="listView()"><i class="fa fa-bars"></i> List</button> 
  <button class="btn active" (click)="gridViewClicked()"><i class="fa fa-th-large"></i> Grid</button>
</div>


<div class="grid-container" [ngClass]="gridView ? 'gridView' : 'listView'">
    <div *ngFor="let item of productsData" class="grid-item" >
    {{item}}
</div>
  </div>
