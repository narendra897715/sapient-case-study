<table>
    <tr >
      <th *ngFor="let col of columns" (click)="sort(col)">{{col.columnName}}</th>
      
    </tr>
    <tr *ngFor="let item of students">
      <td>{{item.name}}</td>
      <td>{{item.class}}</td>
      <td>{{item.section}}</td>
      <td>{{item.sub1}}</td>
      <td>{{item.sub2}}</td>
      <td>{{item.sub3}}</td>
    </tr>
    
  </table>
